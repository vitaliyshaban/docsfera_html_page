<if condition="footerLinks.links.length">
    <section class="exp-list">
        <h4 class="exp-list__title">Ссылки</h4>
        <div class="exp-list__body" style="height: auto">
            <ol class="exp-list__list">
                <each loop="link, index in {{ footerLinks.links }}">
                    <li>{{{link}}}</li>
                </each>
            </ol>
        </div>
        <div class="exp-list__controls exp-list__controls--hide">
            <button class="button-text exp-list__control-show" type="button">
                <span>Показать все</span
                ><span class="button__icon"
                    ><i class="dsi-small_arrow_closed"></i
                ></span>
            </button>
            <button class="button-text exp-list__control-hide" type="button">
                <span>Свернуть список</span
                ><span class="button__icon"
                    ><i class="dsi-small_arrow_opened"></i
                ></span>
            </button>
        </div>
    </section>
</if>
<if condition="footerLinks.code" >
    <div class="identifier">
        <span class="identifier__number">– {{footerLinks.code}}</span>
    </div>
</if>

<div class="row row--phone js-row-infinity">
	<each loop="card, index in {{ cardsLector }}">
		<div class="column column--narrow">
			<section class="article-item article-item--video has-image card-lector">
				<div class="card-lector__wrapper">
					<div class="card-lector-image">
						<img src="" alt="Изображение доктора">
					</div>
					<div class="card-lector-info">
						<div class="card-lector-info__top">
							<h5 class="card-lector-info__name">{{card.name}}</h5>
							<p class="card-lector-info__descr">
								{{card.descr}}
							</p>
						</div>
						<div class="card-lector-info__bottom">
							<button type="button" class="card-lector-info__btn">
								<span>Смотреть</span>
								<svg width="22" height="18" viewBox="0 0 22 18" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path
										d="M8 4V12L15 8L8 4ZM20 0H2C0.9 0 0 0.9 0 2V14C0 15.1 0.9 16 2 16H7V18H15V16H20C21.1 16 22 15.1 22 14V2C22 0.9 21.1 0 20 0ZM20 14H2V2H20V14Z"
										fill="black" />
								</svg>
							</button>
						</div>
					</div>
				</div>
			</section>
		</div>
	</each>
</div>

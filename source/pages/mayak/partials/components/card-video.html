<div class="row row--phone js-row-infinity">
	<each loop="card, index in {{ cardsVideo }}">
		<div class="column column--narrow">
			<section class="article-item article-item--video has-image card-video">
				<div class="card-video__wrapper">
					<div class="card-video-preview">
						<iframe class="card-video-preview__iframe" width="1228" height="691"
							src="https://www.youtube.com/embed/LXb3EKWsInQ" title="COSTA RICA IN 4K 60fps HDR (ULTRA HD)"
							frameborder="0"
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
							allowfullscreen></iframe>
					</div>
					<div class="card-video-info">
						<div class="card-video-info__top">
							<h5 class="card-video__title">{{card.title}}</h5>
							<p class="card-video__descr">{{card.descr}}</p>
						</div>
						<div class="card-video-info__bottom">
							<div class="card-video-tags">
								<each loop="tag, index in {{ card.tags }}">
									<a href="#" class="card-video-tags__tag">{{tag}}</a>
								</each>
							</div>
							<div class="card-video__row">
								<span class="card-video__date">{{card.date}}</span>
								<div class="card-video-views">
									<svg width="22" height="15" viewBox="0 0 22 15" fill="none" xmlns="http://www.w3.org/2000/svg">
										<path
											d="M11 2C14.79 2 18.17 4.13 19.82 7.5C18.17 10.87 14.79 13 11 13C7.21 13 3.83 10.87 2.18 7.5C3.83 4.13 7.21 2 11 2ZM11 0C6 0 1.73 3.11 0 7.5C1.73 11.89 6 15 11 15C16 15 20.27 11.89 22 7.5C20.27 3.11 16 0 11 0ZM11 5C12.38 5 13.5 6.12 13.5 7.5C13.5 8.88 12.38 10 11 10C9.62 10 8.5 8.88 8.5 7.5C8.5 6.12 9.62 5 11 5ZM11 3C8.52 3 6.5 5.02 6.5 7.5C6.5 9.98 8.52 12 11 12C13.48 12 15.5 9.98 15.5 7.5C15.5 5.02 13.48 3 11 3Z"
											fill="#707075" />
									</svg>
									<span class="card-video-views__count">626</span>
								</div>
								<button data-card-id="" type="button" class="card-video__btn">
									<svg width="14" height="18" viewBox="0 0 14 18" fill="none" xmlns="http://www.w3.org/2000/svg">
										<path
											d="M2 0H12C13.1 0 14 0.9 14 2V18L7 15L-1.90735e-06 18V2C-1.90735e-06 0.9 0.899999 0 2 0ZM2 15L7 12.82L12 15V2H2V15Z"
											fill="#707075" />
									</svg>
									<span>В избранное</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</each>
</div>
